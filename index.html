<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #resultado {
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      #resultado label {
        font-weight: bold;
        display: inline-block;
        margin-bottom: 5px;
      }

      #resultado input[type="text"] {
        width: 100%;
      }

      #boton-copiar {
        background-color: #008CBA;
      }

      #boton-copiar:hover {
        background-color: #006380;
      }
    </style>
  </head>
  <body>
    <h1>Encriptador</h1>
    <form>
      <div>
        <label for="texto">Texto:</label>
        <input type="text" id="texto" name="texto" placeholder="Ingrese el texto a encriptar o desencriptar">
      </div>
      <div>
        <label>Accion:</label>
        <input type="radio" id="accion-encriptar" name="accion" value="encriptar" checked>
        <label for="accion-encriptar">Encriptar</label>
        <input type="radio" id="accion-desencriptar" name="accion" value="desencriptar">
        <label for="accion-desencriptar">Desencriptar</label>
      </div>
      <button type="button" id="boton-accion">Ejecutar</button>
    </form>
    <div id="resultado" style="display: none;">
      <label for="texto-resultado">Resultado:</label>
      <input type="text" id="texto-resultado" readonly>
      <button type="button" id="boton-copiar">Copiar</button>
    </div>
    <script>
      function encriptar(texto) {
        texto = texto.toLowerCase();
        texto = texto.replace(/e/g, 'enter');
        texto = texto.replace(/i/g, 'imes');
        texto = texto.replace(/a/g, 'ai');
        texto = texto.replace(/o/g, 'ober');
        texto = texto.replace(/u/g, 'ufat');
        return texto;
      }
      function desencriptar(texto) {
        texto = texto.toLowerCase();
        texto = texto.replace(/enter/g, 'e');
        texto = texto.replace(/imes/g, 'i');
        texto = texto.replace(/ai/g, 'a');
        texto = texto.replace(/ober/g, 'o');
        texto = texto.replace(/ufat/g, 'u');
        return texto;
      }

      function ejecutarAccion() {
        var texto = document.getElementById('texto').value.trim();
        var accionEncriptar = document.getElementById('accion-encriptar').checked;
        var resultado = '';
        if (accionEncriptar) {
          resultado = encriptar(texto);
        } else {
          resultado = desencriptar(texto);
        }
        document.getElementById('texto-resultado').value = resultado;
        document.getElementById('resultado').style.display = 'block';
      }

      function copiarTexto() {
        var textoResultado = document.getElementById('texto-resultado');
        textoResultado.select();
        document.execCommand('copy');
        alert('Texto copiado al portapapeles: ' + textoResultado.value);
      }

      document.getElementById('boton-accion').addEventListener('click', ejecutarAccion);
      document.getElementById('boton-copiar').addEventListener('click', copiarTexto);
    </script>
  </body>
</html>
